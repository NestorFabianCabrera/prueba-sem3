<mat-card class="table-card">
  <mat-card-title>Listado de Usuarios</mat-card-title>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo Electr√≥nico </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let user"> {{ user.age }} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Buttons </th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="warn" type="submit" class="buttonForm" (click)="openDialog(user)">Editar/Ver Info</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'age', 'buttons']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'age', 'buttons'];"></tr>
  </table>
</mat-card>
