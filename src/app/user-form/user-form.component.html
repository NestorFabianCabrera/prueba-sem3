<mat-card>
  <mat-card-title>Registro de Usuario</mat-card-title>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="inputArea">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Escribe tu nombre.."/>
      <mat-error *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        Nombre inválido. Solo letras permitidas.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="inputArea">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" placeholder="Escribe tu correo (example@gmail.com)"/>
      <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        Correo inválido.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="inputArea">
      <mat-label>Edad</mat-label>
      <input matInput type="number" formControlName="age" />
      <mat-error *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched">
        Edad inválida. Solo números permitidos.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit" [disabled]="userForm.invalid" class="buttonForm">Guardar</button>
  </form>
</mat-card>
